<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game Batu Gunting Kertas</title>
</head>
<body>

    <h1>Game Batu Gunting Kertas</h1>
    
    <p id="result">Pilih salah satu: batu, gunting, atau kertas.</p>

    <div class="choices">
        <button onclick="playerChoice('batu')">Batu</button>
        <button onclick="playerChoice('gunting')">Gunting</button>
        <button onclick="playerChoice('kertas')">Kertas</button>
    </div>

    <script src="script.js"></script>
</body>
